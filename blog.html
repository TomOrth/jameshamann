---
layout: medium-feed
---

<h2> Latest Blog Posts </h2>

{% for e in site.external_feed %}

<div class="row">
  <div class="col s12 m6">
    <div class="card large">
      <div class="card-image waves-effect waves-block waves-light">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ e.title }}<i class="material-icons right">more_vert</i></span>
        <p><a href="https://github.com/jameshamann/crypto-price-check">Github</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{e.title}}<i class="material-icons right">close</i></span>
        <p>{{e.feed_content}}</p>
        <a class="waves-effect grey darken-2 z-depth-4 waves-light btn" href="https://chrome.google.com/webstore/detail/crypcheck/lafbodcgahbokcblephohaafmmnnffhp" target="_blank"><i class="material-icons right">web</i>View in Chrome Store</a>

      </div>
    </div>
  </div>
{% endfor %}
  <p style="text-align: center"><a class="waves-effect waves-light btn green darken-2" target="_blank" href="{{site.medium}}"><i class="material-icons right">library_books</i>Read more at Medium</a></p>

</div>
